<!DOCTYPE html>
<html lang="en">
<head>
  <title>Turn Based Battle Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenavBat player1-content">
      <h3>Player 1</h3>
      <img src="images/batman.png" id="batman">
      <h3>Life: <span id="player2-health"></span></h3>
	      	<h3>Weapon: <span id="player2-weapon"></span></h3>
	      	<img class="weapon-display" id="w-display-2" src="" />
	      	 <h3>Damage: <span id="player2-damage"></span></h3>
            
           <button id="attack2" class="fightButton2 attackButton">Attack</button>
            <button id="defend2" class="fightButton2 defendButton">Defend</button>
    </div>
    <div class="col-sm-8 text-left"> 
      <h1 class="text-center">Welcome to the Battle Field</h1>
      <div id="battle-field">

      </div>
    </div>
    <div class="col-sm-2 sidenavSupper player2-content">
        <h3>Player 2</h3>
        <img src="images/superman.png" id="superman">
	      	<h3>Life: <span id="player2-health"></span></h3>
	      	<h3>Weapon: <span id="player2-weapon"></span></h3>
	      	<img class="weapon-display" id="w-display-2" src="" />
	      	 <h3>Damage: <span id="player2-damage"></span></h3>
            
           <button id="attack2" class="fightButton2 attackButton">Attack</button>
            <button id="defend2" class="fightButton2 defendButton">Defend</button>
    </div>
  </div>
</div>

<div class="container-fluid text-center" style="margin-top: 20px">
  <p><button id="start-game"> Start Game</button></p>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
